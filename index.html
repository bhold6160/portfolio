<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/261674d4f3.js"></script>
  <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
  <title>Brandon Holderman</title>

  <script id="template-resume" type="text/x-handlebars-template">
  <section id="about" class="tab-content">
    <section class="data">
      <h2>{{name}}</h2>
      <p>{{location}}</p>
      <p>{{dates}}</p>
      <p>{{position}}</p>
      {{description}}
    </section>
  </section>
</script>

  <script id="template-school" type="text/x-handlebars-template">
  <section id="about" class="tab-content">
    <section class="data">
      <h2>{{name}}</h2>
      <p>{{location}}</p>
      <p>{{dates}}</p>
      <p>{{position}}</p>
      {{description}}
    </section>
  </section>
</script>

<script id="repo-template" type="text/x-handlebars-template">
    <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
     <p>Description: {{description}}</p>
     <p>Language: {{language}}</p>
     <p>Created: {{created_at}}</p>
     <p>Last updated: {{updated_at}}</p>
    {{#if watchers_count}}
      <p>{{watchers_count}} watching this repo</p>
    {{/if}}
</script>

</head>
<body>

    <nav class="top-nav">
      <!-- <span class="icon-menu"></span> -->
      <!-- <i class="fa fa-home" aria-hidden="true"> -->

        <li class="tab" data-content="home"><a href="/" class="icon-home">Home</a></li>
        <li class="tab" data-content="about"><a href="/about" class="icon-home">About</a></li>
        <li><a href="mailto:bhold6160@gmail.com" class="icon-mail4">E-mail</a></li>
        <li><a href="https://www.linkedin.com/in/brandonholderman/" target="_blank" class="icon-linkedin">LinkedIn</a></li>
        <li><a href="https://github.com/bhold6160" target="_blank" class="icon-github">GitHub</a></li>
      </ul>
    </nav>
    <img class="my-pic" src="images/Picture.jpg">
    <section>
      <h1 class="ontop">Brandon Holderman</h1>
    </section>
  </header>
  <main>

    <section id="home" class="tab-content"></section>

</html>
